<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalWay - Decentralized Club Platform</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#001a33">
    <meta name="description" content="GlobalWay - Decentralized club platform for self-realization, family values and social support">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/logo-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="assets/images/background.jpg" as="image">
    <link rel="preload" href="assets/planets/gwt-coin.png" as="image">
</head>
<body class="landing-page">
    <!-- Language Switcher -->
    <div id="language-switcher" class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="uk">UA</button>
    </div>

    <!-- Main Landing Container -->
    <div id="landing-container" class="landing-container">
        <!-- Background -->
        <div class="cosmic-background"></div>
        
        <!-- Floating Planets -->
        <div id="planets-container" class="planets-container">
            <!-- Planet Club -->
            <div class="planet-wrapper" data-planet="club">
                <img src="assets/planets/planet-club.png" alt="Club" class="planet-image">
                <div class="planet-label" data-i18n="club.title">GlobalWay Club</div>
            </div>
            
            <!-- Planet Mission -->
            <div class="planet-wrapper" data-planet="mission">
                <img src="assets/planets/planet-mission.png" alt="Mission" class="planet-image">
                <div class="planet-label" data-i18n="mission.title">Our Mission</div>
            </div>
            
            <!-- Planet Goals -->
            <div class="planet-wrapper" data-planet="goals">
                <img src="assets/planets/planet-goals.png" alt="Goals" class="planet-image">
                <div class="planet-label" data-i18n="goals.title">Club Goals</div>
            </div>
            
            <!-- Planet Roadmap -->
            <div class="planet-wrapper" data-planet="roadmap">
                <img src="assets/planets/planet-roadmap.png" alt="Roadmap" class="planet-image">
                <div class="planet-label" data-i18n="roadmap.title">Roadmap</div>
            </div>
            
            <!-- Planet Projects -->
            <div class="planet-wrapper" data-planet="projects">
                <img src="assets/planets/planet-projects.png" alt="Projects" class="planet-image">
                <div class="planet-label" data-i18n="projects.title">Our Projects</div>
            </div>
        </div>
        
        <!-- GWT Coin Entry Button (Bottom Center) -->
        <div class="gwt-coin-container">
            <button id="open-dapp-btn" class="gwt-coin-button">
                <img src="assets/planets/gwt-coin.png" alt="GWT Coin" class="gwt-coin-image">
                <div class="coin-label" data-i18n="enterDapp">Вход в DApp</div>
            </button>
        </div>
    </div>

    <!-- Planet Info Modals -->
    <div id="planet-modal" class="modal">
        <div class="modal-content cosmic-modal">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-text" class="modal-text"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/landing-controller.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize landing page
        document.addEventListener('DOMContentLoaded', () => {
            window.landingController = new LandingController();
        });
    </script>
</body>
</html>
